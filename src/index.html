<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #search-box {
            width: 60vw;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            padding: 10px;
            display: block;
            font-size: 16px;
        }

        #search-results {
            width: 100%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: none;
        }

        #search-results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #search-results li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
        }

        #search-results li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <input type="search" id="search-box" placeholder="Search...">
    <div id="search-results"></div>
</body>
<script>
    const searchBox = document.getElementById('search-box');
    const searchResults = document.getElementById('search-results');

    searchBox.addEventListener('input', (e) => {
        const searchTerm = e.target.value.trim().toLowerCase();
        const results = [];

        // TO DO: implement search logic here
        // for example, you can filter an array of data based on the search term
        const data = [
            { name: 'John Doe', email: 'john.doe@example.com' },
            { name: 'Jane Doe', email: 'jane.doe@example.com' },
            { name: 'Bob Smith', email: 'bob.smith@example.com' },
        ];

        data.forEach((item) => {
            if (item.name.toLowerCase().includes(searchTerm) || item.email.toLowerCase().includes(searchTerm)) {
                results.push(item);
            }
        });

        // render search results
        searchResults.innerHTML = '';
        if (results.length > 0) {
            searchResults.style.display = 'block';
            const ul = document.createElement('ul');
            results.forEach((result) => {
                const li = document.createElement('li');
                li.textContent = `${result.name} (${result.email})`;
                ul.appendChild(li);
            });
            searchResults.appendChild(ul);
        } else {
            searchResults.style.display = 'none';
        }
    });
</script>

</html>
