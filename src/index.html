<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码查询</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: #f8f4ed;
            padding: 0px 8px;
        }

        div {
            border: 0px solid red;
            box-sizing: border-box;
        }

        #title {
            text-align: center;
            padding-top: 20px;
            color: black;
            font-weight: bold;
            font-size: 22px;
            line-height: 1.5em;
            border-bottom: 1px solid #00000011;
        }

        #title .hint {
            font-size: 12px;
            font-weight: normal;
            color: #555454;
        }

        #bottom {
            text-align: center;
            padding: 8px 0px;
            font-size: 12px;
            color: #555454;
        }

        #search-box-wrapper {
            text-align: center;
            padding: 10px 0px;
        }

        #search-box {
            width: 100%;
            height: 40px;
            border: 1px solid #00000011;
            border-radius: 20px;
            font-size: 14px;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        #content,
        #search-result {
            padding: 10px 10px;
            background-color: white;
            border-radius: 8px;

        }

        #search-result {
            display: none;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .div-l1 {
            font-weight: bold;
        }

        .div-l1,
        .div-l2,
        .div-l3,
        .div-l4 {
            font-size: 16px;
            line-height: 1.8em;
            border-bottom: 1px solid gray;
        }

        .div-l4 {
            font-style: italic;
        }

        .sub-menu {
            max-height: 0px;
            overflow: hidden;
        }

        .expanded {
            max-height: 2000px;
        }
    </style>
    <link rel="stylesheet" href="./dialog.css">
    <script src="./dialog.js"></script>
</head>

<body>
    <div id="title">
        <p>国民经济行业代码查询</p>
        <p class="hint">点击标题可切换查询内容</p>
    </div>
    <div id="search-box-wrapper">
        <input type="text" id="search-box" placeholder="请输入行业名称或者代码">
    </div>
    <div id="search-result"></div>
    <div id="content"></div>
    <div id="bottom">
        <p>数据来源于国家统计局 | 国家标准GB/T 4754-2017</p>
        <p>powered by Jayhuang</p>
    </div>
</body>
<script>
    const titleList = ['国民经济行业代码查询', '数字经济行业代码查询']

</script>
<script src="./script.js"></script>

</html>
